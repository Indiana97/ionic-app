<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="empty">
    <h3>This page is used to view and edit Categories</h3>
    <img src="../../assets/icon/coming_soon_icon.jpg" alt="">
  </div>

  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let item of categoryList">
        <ion-avatar item-start>
          <img src="../../assets/imgs/category.png">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>Ugh. As if.</p>
        <button ion-button clear item-end icon-only>
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
        </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
