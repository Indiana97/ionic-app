


<ion-content padding>

  <img class="logo_img" src="../../assets/icon/cocacola.png" alt="">
  <h1 class="title">Login</h1>

  <ion-list class="login_bg">

    <ion-item>
      <ion-label>User Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button icon-left class="submit" (click)="submit()">
    <ion-icon name="md-log-in"></ion-icon>
      Login
  </button>

  <button ion-button clear class="register" (click)="register()"> Register </button>

</ion-content>
